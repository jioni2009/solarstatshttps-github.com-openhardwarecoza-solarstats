<!DOCTYPE html>

          </div>
          <ul class="skills">
            <li class="pt-0 pb-0">

            </li>
            <li class="pt-0 pb-0">
              <span>Current</span>
              <span class="float-right text-medium bg-white fg-black" id="solar-amp">0A</span>

            <li class="pt-0 pb-0">
              <span>Power</span>
              <span class="float-right text-medium bg-white fg-black" id="solar-power">0w</span>
